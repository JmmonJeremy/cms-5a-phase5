<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ document.name }}</h4>
      <div class="row pull-right margin-left-right">
        <a (click)="onView()" class="btn btn-primary">View</a>
        <a routerLink="edit" class="btn btn-info" style="margin-left:0.5rem;">Edit</a>
        <a (click)="onDelete()" class="btn btn-danger" style="margin-left:0.5rem;">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label style="display:block;">Description:</label>
        <span class="label-value">{{ document.description }}</span>
      </div>
      <br>
      <div class="row">
        <label style="display:block;">URL:</label>
        <span class="label-value">{{ document.url }}</span>
      </div>
    </div>
  </div>
</div>
